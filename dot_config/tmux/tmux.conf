# use 24-bit true color (if terminal emulator supports)
set-option -sa terminal-overrides ",xterm*:Tc"

# enable mouse -- e.g. click to enter pane; mouse wheel to scroll
set -g mouse on

# start window/pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set prefix to ctrl-space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# prefix-r to reload config
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "reloaded tmux config $XDG_CONFIG_HOME/tmux/tmux.conf"

# split pane with | and =, and keep current path
bind | split-window -h -c "${pane_current_path}"
bind - split-window -v -c "${pane_current_path}"

# vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Status bar at top of screen
set -g status-position top

# Status bar colors
set -g status-style 'bg=#{?client_prefix,#2E4737,#13161d} fg=#8b949e'
set -g status-left-length 20
set -g status-right-length 50

# Status bar content
set -g status-left '#[fg=#00A362,bold]  #S #[fg=#30363d]│ '
set -g status-right '#[fg=#30363d]│#[fg=#8b949e] %H:%M #[fg=#30363d]│#[fg=#8b949e] %Y-%m-%d '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#00A362,bold] #I:#W '



# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
